<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [opened]="false">
    <mat-toolbar>Menu</mat-toolbar>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <span class="logo" routerLink="/">🎨 Custom Theming 🛠</span>
    </mat-toolbar>

    <lib-material-component></lib-material-component>
    <lib-css-component></lib-css-component>
    <mat-slide-toggle (click)="toggleTheme()">Dark Theme</mat-slide-toggle>
  </mat-sidenav-content>
</mat-sidenav-container>
