<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [opened]="false">
    <mat-toolbar>Menu</mat-toolbar>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <span class="logo" routerLink="/">ğŸ¨ Custom Theming ğŸ› </span>
    </mat-toolbar>

    <lib-css-component></lib-css-component>
    <mat-radio-group [(ngModel)]="cssThemeSelected">
      <mat-radio-button
        style="margin-left: 1em"
        value="1"
        (click)="toggleCssTheme('1')"
        >1</mat-radio-button
      >
      <mat-radio-button
        style="margin-left: 1em"
        value="2"
        (click)="toggleCssTheme('2')"
        >2</mat-radio-button
      >
    </mat-radio-group>
  </mat-sidenav-content>
</mat-sidenav-container>
